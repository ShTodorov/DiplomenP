<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/Signup_css.css">
    <title>Signup</title>
</head>
<body>
    
    <div class="container-fluid bg-image">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-sm-8 col-md-6 col-lg-4">
            <form class="form-signup">
              <h1 class="h3 mb-3 font-weight-normal text-success">Лични данни</h1>
              <label for="inputUsername" class="sr-only">Username</label>
              <input type="username" id="inputUsername" class="form-control form-control-lg mb-3" placeholder="Username" required autofocus>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control form-control-lg mb-3" placeholder="Email address" required>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control form-control-lg mb-3" placeholder="Password" required>
              <label for="inputPhone" class="sr-only">Phone</label>
              <input type="phone" id="inputPhone" class="form-control form-control-lg mb-3" placeholder="Phone number" required>
              <button class="btn btn-lg btn-success btn-block" type="submit">Sigh up</button>
              <p class="mt-3 mb-3 text-muted">Нямате акаунт? <a href="#">Log in</a></p>
            </form>
          </div>
        </div>
      </div>

</body>
</html>
