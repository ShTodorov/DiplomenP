<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/Login.css">
    <title>Login</title>
</head>
<body>

    <div class="container-fluid bg-image">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-sm-8 col-md-6 col-lg-4">
            <form class="form-signin">
              <h1 class="h3 mb-3 font-weight-normal">Влизане в профил</h1>
              <label for="inputUsername" class="sr-only">Username</label>
              <input type="username" id="inputUsername" class="form-control form-control-lg mb-3" placeholder="Username" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control form-control-lg mb-3" placeholder="Password" required>
              <button class="btn btn-lg btn-success btn-block" type="submit">Log in</button>
              <p class="mt-3 mb-3 text-muted">Don't have an account? <a href="#">Sigh up</a></p>
            </form>
          </div>
        </div>
      </div>
    
</body>
</html>
